<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - BNP Paribas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .dashboard-container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c6b2f; /* Vert */
        }
        .balance, .transaction, .payment-card {
            margin-bottom: 20px;
        }
        .transaction ul {
            list-style: none;
            padding: 0;
        }
        .transaction li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .btn-logout {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn-logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Bienvenue, {{ username }}</h1>
        <p>Votre compte est actuellement actif.</p>
        
        <div class="balance">
            <h3>Solde : 50.000€</h3>
        </div>
        
        <div class="transaction">
            <h3>Transactions récentes :</h3>
            <ul>
                <li>Achat Netflix - 15€</li>
                <li>Paiement au supermarché - 100€</li>
            </ul>
        </div>
        
        <div class="payment-card">
            <h3>Carte de paiement :</h3>
            <p>Nom : {{ username }}</p>
            <p>IBAN : FR76 1234 5678 9012 3456 7890 123</p>
        </div>
        
        <a href="{{ url_for('logout') }}" class="btn-logout">Se déconnecter</a>
    </div>
</body>
</html>
