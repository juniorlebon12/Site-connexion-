<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - BNP Paribas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <!-- En-tête avec logo et texte -->
    <div class="header">
      <div class="logo">
        <img src="images/logo.png" alt="Logo BNP Paribas" class="logo-img">
      </div>
      <h1>BNP Paribas</h1>
    </div>

    <h2>Accédez à votre compte</h2>
    <form action="/dashboard" method="POST">
      <div class="input-group">
        <label for="email">Identifiant</label>
        <input type="text" id="email" name="email" placeholder="Votre identifiant" required>
      </div>
      <div class="input-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
      </div>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
